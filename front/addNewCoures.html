<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- styles -->
    <link rel="stylesheet" href="assets/style/style.css" />
    <!-- fonts -->
    <link rel="stylesheet" href="assets/style/fonts.css" />
    <!-- css var -->
    <link rel="stylesheet" href="assets/style/var.css" />
    <!-- Google font CDN  -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,200,0,-25"
    />
    <title>Document</title>
  </head>
  <body>
    <h3 style="margin-top: var(--upper-distance); font-size: 1.5rem">
      اضافه کردن درس
    </h3>
    <main class="add-course container">
      <form action="">
        <table>
          <tr>
            <td><label for="c-name">نام درس:</label></td>
            <td><input type="text" id="c-name" /></td>
            <td><label for="teacher-name">استاد:</label></td>
            <td>
              <select name="" id="teacher-name">
                <option value="">یک</option>
                <option value="">دو</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><label for="capacity">ظرفیت:</label></td>
            <td><input type="number" name="" id="capacity" /></td>
            <td><label for="sessions">تعداد جلسات:</label></td>
            <td><input type="number" id="sessions" /></td>
          </tr>
          <tr>
            <td><label for="reg-start-date">تاریخ شروع ثبت نام:</label></td>
            <td><input type="date" name="" id="reg-start-date" /></td>
            <td><label for="reg-end-date">تاریخ پایان ثبت نام:</label></td>
            <td><input type="date" name="" id="reg-end-date" /></td>
          </tr>
          <tr>
            <td><label for="start-class-date">تاریخ شروع کلاس:</label></td>
            <td><input type="date" name="" id="start-class-date" /></td>
            <td><label for="c-price">قیمت :</label></td>
            <td><input type="number" name="" id="c-price" /></td>
          </tr>
          <tr>
            <td colspan="2"><label for="c-desc">توضیحات دوره:</label></td>
            <td colspan="2">
              <textarea name="" id="c-desc" cols="30" rows="10"></textarea>
            </td>
          </tr>
          <tr>
            <td colspan="2"><label for="c-img">عکس دوره</label></td>
            <td colspan="2">
              <input type="file" id="c-img" class="add-Cou-img" />
            </td>
          </tr>
          <tr>
            <td colspan="4">
              <button type="submit">ثبت</button>
              <button type="reset">لغو</button>
            </td>
          </tr>
        </table>
      </form>
    </main>
  </body>
</html>
