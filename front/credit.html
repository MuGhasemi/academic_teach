<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- styles -->
    <link rel="stylesheet" href="assets/style/style.css" />
    <!-- fonts -->
    <link rel="stylesheet" href="assets/style/fonts.css" />
    <!-- css var -->
    <link rel="stylesheet" href="assets/style/var.css" />
    <!-- Google font CDN  -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,200,0,-25"
    />
    <title>Document</title>
  </head>
  <body>
    <main class="credit-main container">
      <div class="credit__container">
        <div class="credit__container__details">
          <form action="">
            <div class="credit__now">
              <span>اعتبار فعلی :</span>
              <span id="nowCredit">1200</span>
              <span>ریال</span>
            </div>
            <div class="credit__how-much">
              <span>میزان افزایش اعتبار</span>
              <input
                type="number"
                dir="ltr"
                placeholder="مبلغ"
                id="priceToUp"
              />
              <span>ریال</span>
            </div>
            <div class="credit__increase">
              <div class="credit__increase__price">
                <span>مبلغ افزایش: </span>
                <span id="priceUp">1200</span>
                <span>ریال</span>
              </div>
              <div class="credit__increase__all">
                <span>اعتبار بعد از افزایش:</span>
                <span id="priceAfterUp">1200</span>
              </div>
              <div class="credit__increase__btns">
                <button type="submit">تایید</button>
                <button type="reset">لغو</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>
    <script src="assets/App/credit.js"></script>
  </body>
</html>
