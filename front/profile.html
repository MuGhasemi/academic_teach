<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/style/style.css" />
    <!-- fonts -->
    <link rel="stylesheet" href="assets/style/fonts.css" />
    <!-- css var -->
    <link rel="stylesheet" href="assets/style/var.css" />
    <!-- Google font CDN  -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  <title>Document</title>
</head>
<body>
  <main class="profile-to-show ">
    <img src="" alt="" class="profile-photo" />

    <form action="" class="profile-toshow-form">
        <table class="profile-table">
            <tr>
                <td><label for="">نام:</label></td>
                <td><input type="text" id="profileNameInput" disabled/></td>
            </tr>
            <tr>
                <td><label for="">نام خانوادگی:</label></td>
                <td><input type="text" id="profileLastNameInput" disabled/></td>
            </tr>
            
            <tr class="change-profile-img">
                <td><label for="">عکس پروفایل:</label></td>
                <td class="change-profile-img-input">
                    <input
                        accept=".jpg,.jpeg,.png,.PNG,.JPG,.JPEG"
                        type="file"
                        name="profile-img"
                        id="profile-img"
                        class="profile-img"
                        
                    />
                    <a href="#" class="delete-img">حذف عکس</a>
                </td>
            </tr>
        </table>
        <div class="profile-edit-btns">
            <button class="profile-edit-edit-btn">ویرایش</button>
            <button class="profile-edit-done-btn">اعمال تغییرات</button>
            <button class="profile-edit-cancel-btn" id="cancel">لغو</button>
        </div>
    </form>
</main>

<script type="module" src="assets/App/profile.js"></script>
</body>
</html>
